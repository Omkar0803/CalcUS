{% extends 'frontend/base.html' %} {% load i18n bulma_tags %} {% block content %}
<div class="columns is-centered is-expanded">
    <div class="column is-centered">
        <section class="section">
            <div class="field has-addons has-addons-centered">
                <div class="box has-text-centered">
                    <h1 class="title is-4">Change password</h1>
                    <form method="post">
                        {% csrf_token %} {{ form|bulma }}
                        <button class="control button is-primary" type="Submit">Change password</button>
                        {% if messages %}
                        <br />
                        <ul class="messages">
                            {% for message in messages %}
                            <li>
                                <b>{{ message }}</b>
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
